    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #16161A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            width: 400px;
            height: 65px;
            padding: 15px 20px; /* Adjusted padding */
            font-size: 18px;
            border: 4px solid #5F3DC4; /* Added border with bevel effect */
            border-radius: 5px; /* Added border-radius for the bevel effect */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
            background-color: #7F5AF0;
            color: #fff;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #9999FF;
            color: #fff;
        }

        #header1 {
            color: #fff;
            font-family: 'Frank Ruhl Libre', serif;
        }

        /* Style the image within the buttons */
        button img {
            max-height: 30px;
        }

        /* Add margin to text to push it 10 pixels to the right of the images */
        button span {
            margin-left: 10px;
        }

        /* Center both text and image vertically within the button */
        button div {
            display: flex;
            align-items: center;
        }
    </style>
</head>
